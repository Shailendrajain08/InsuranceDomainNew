
  <div class="main-heading">
    <p>
      <mat-toolbar>
        <span *ngIf="!openPaymentGetway">Cart</span>
        <span *ngIf="openPaymentGetway">Payment</span>
      </mat-toolbar>
    </p>
  </div>

  <div class="main-body" *ngIf="!openPaymentGetway">
    <div class="mat-card">
      <mat-card class="card">
        <br>
        <mat-card-header>
          <br>
          <mat-card-subtitle>{{coverName}}</mat-card-subtitle>
          <br>
          <mat-card-title style="color: #1976d2;">{{policyname}}</mat-card-title>
          <br>
        </mat-card-header>
        <br>
        <mat-card-content>
          <br>
          <p><b style="color:#1976d2">Category:</b> {{category}}</p>
          <p>{{coverage}}</p>
          <p>{{benefits }}</p>
          <p class="price">{{price | currency :"INR" }}/-</p>
          <br>
          <mat-divider></mat-divider>
        </mat-card-content>
        <!-- <mat-card-actions>
      <button mat-button style="color: #1976d2;" routerLink="/cart/{{items.id}}" *ngIf="role != 'agent' && 'admin'">BUY</button>
    </mat-card-actions> -->
      </mat-card>
    </div>
    <div class="form">
      <mat-card>
        <div>
          <p>Detail Form</p>
        </div>

        <form class="example-form" [formGroup]="detailForm" (ngSubmit)="purchaceDetails()">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" formControlName="detailFullname">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" formControlName="detailEmail">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Contact</mat-label>
            <input matInput type="number" formControlName="detailContact">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." formControlName="detailComment"></textarea>
          </mat-form-field>

          <div style="text-align: center; margin-bottom: 1%;">
            <button mat-raised-button color="primary">Proceed To Payment</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
